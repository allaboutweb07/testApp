<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        How to take screenshot of 
        a div using JavaScript? 
    </title> 
  
    <!-- Include from the CDN -->
    <script src= 
"https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"> 
    </script> 
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

    <!-- Include locally otherwise -->
    <!-- <script src='html2canvas.js'></script> -->
  
    <style> 
        #photo { 
            border: 4px solid green; 
            padding: 4px; 
        } 
    </style> 
</head> 
  
<body> 
 
      <model-viewer src="https://mysofa.s3.amazonaws.com/Elevate/assets/model/Desket/Dolce_3Seater.glb" alt="A 3D model of an astronaut" auto-rotate camera-controls>
        Some text
    
    </model-viewer>
      <button id="cmd">generate PDF</button>
    <script type="text/javascript"> 
  
  var doc = new jsPDF();
var specialElementHandlers = {
    '#editor': function (element, renderer) {
        return true;
    }
};

$('#cmd').click(function () {
    doc.fromHTML($('#lazy-load').html(), 15, 15, {
        'width': 170,
            'elementHandlers': specialElementHandlers
    });
    doc.save('sample-file.pdf');
});
    </script> 
</body> 
  
</html>
